<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.I. Pest Control</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("gipestcontrolbgbanner.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            position: relative;
        }

        /* WHITE → CLEAR → BLACK FADE OVERLAY */
        body::before {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
    background: 
        linear-gradient(
            to bottom,
            rgba(255,255,255,0.95) 0%,
            rgba(255,255,255,0.4) 15%,
            rgba(255,255,255,0) 35%,
            rgba(0,0,0,0) 65%,
            rgba(0,0,0,0.45) 85%,
            rgba(0,0,0,0.85) 100%
        ),
        rgba(0,0,0,0.15); /* <-- adds overall dark overlay */
}


        header,
        footer,
        .spacer,
        .services-band {
            position: relative;
        }

        header {
            background: #f4e04d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            padding: 16px 28px;
            position: sticky;
            top: 0;
            z-index: 9999; /* ABOVE EVERYTHING */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        header img {
            height: 55px;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 28px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .spacer {
            height: 200px;
        }

        /* FULL-WIDTH SERVICES STRIP */
        .services-band {
            background: white;
            padding: 40px 0;
            z-index: 1;
        }

        .services-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .services-inner h2 {
            color: #2e8b57;
            margin-bottom: 18px;
            font-size: 1.7rem;
        }

        .services-inner ul {
            list-style: disc;
            padding-left: 22px;
            font-size: 1.15rem;
        }

        .services-inner li {
            margin-bottom: 10px;
        }

        footer {
            background: #111;
            color: #eee;
            text-align: center;
            padding: 40px 0;
            margin-top: 120px;
        }
    </style>
</head>
<body>

<header>
    <img src="gipestcontrollogo.png" alt="G.I. Pest Control Logo">
    <nav>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="spacer"></div>

<section class="services-band">
    <div class="services-inner">
        <h2>Services</h2>
        <ul>
            <li>Scorpions</li>
            <li>Roaches</li>
            <li>Spiders</li>
            <li>Rodents</li>
            <li>Ants</li>
            <li>Earwigs</li>
            <li>Silverfish</li>
        </ul>
    </div>
</section>

<footer>
    &copy; 2025 G.I. Pest Control. All Rights Reserved.
</footer>

</body>
</html>
