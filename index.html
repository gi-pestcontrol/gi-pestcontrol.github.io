<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.I. Pest Control</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("hexagonwhitebg.png.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #333;
            min-height: 100vh;
            position: relative;
        }

        /* FADED BACKGROUND OVERLAY */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            background: rgba(255, 255, 255, 0.5); /* 50% faded */
        }

        header,
        section,
        footer {
            position: relative;
            z-index: 1;
        }

        /* FULL WIDTH NAVBAR */
        header {
            width: 100%;
            background: #787878;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 26px; /* header padding */
            position: sticky;
            top: 0;
            z-index: 9999;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* LOGO SIZE LOCKED */
        header img {
            height: 70px;   /* HEIGHT LOCKED */
            width: 140px;   /* WIDTH LOCKED */
            object-fit: contain;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 28px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .spacer {
            height: 400px;
        }

        /* SERVICES BANNER */
        .services-band {
            background: white;
            padding: 40px 0;
        }

        .services-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 32px;
        }

        .services-inner h2 {
            color: #000;      /* black heading */
            margin-bottom: 18px;
            font-size: 1.7rem;
        }

        .services-inner ul {
            list-style: disc;
            padding-left: 22px;
            font-size: 1rem;  /* smaller list text */
        }

        .services-inner li {
            margin-bottom: 10px;
        }

        footer {
            background: #111;
            color: #eee;
            text-align: center;
            padding: 40px 0;
            margin-top: 120px;
        }
    </style>
</head>
<body>

<header>
    <a href="index.html">
        <img src="gipestcontrollogonobg.png" alt="G.I. Pest Control Logo">
    </a>
    <nav>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>
</header>

<div class="spacer"></div>

<section class="services-band">
    <div class="services-inner">
        <h2>Services</h2>
        <ul>
            <li>Scorpions</li>
            <li>Roaches</li>
            <li>Spiders</li>
            <li>Rodents</li>
            <li>Ants</li>
            <li>Earwigs</li>
            <li>Silverfish</li>
        </ul>
    </div>
</section>

<footer>
    &copy; 2025 G.I. Pest Control. All Rights Reserved.
</footer>

</body>
</html>
